<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Николай Шабаев">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип mesto" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile/image.jpg" alt="портретКусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_edit-active" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_add-disabled" type="button"></button>
    </section>

    <div class="popup">
      <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" method="post">
          <input class="popup__input popup__input_name-active" value="Жак-Ив Кусто" name="name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_description-active" value="Исследователь океана" name="description" type="text" placeholder="Описание">
          <button class="popup__button popup__button_action_save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button popup__button_action_close" type="button"></button>
      </div>
    </div>

    <section class="elements">
      <div class="card">
        <img src="./images/card/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="card__image">
        <h2 class="card__name">Карачаевск</h2>
        <button class="button card__like" type="button"></button>
      </div>
      <div class="card">
        <img src="./images/card/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
        <h2 class="card__name">Гора Эльбрус</h2>
        <button class="button card__like" type="button"></button>
      </div>
      <div class="card">
        <img src="./images/card/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
        <h2 class="card__name">Домбай</h2>
        <button class="button card__like" type="button"></button>
      </div>
      <div class="card">
        <img src="./images/card/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="card__image">
        <h2 class="card__name">Гора Эльбрус</h2>
        <button class="button card__like" type="button"></button>
      </div>
      <div class="card">
        <img src="./images/card/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="card__image">
        <h2 class="card__name">Домбай</h2>
        <button class="button card__like" type="button"></button>
      </div>
      <div class="card">
        <img src="./images/card/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="card__image">
        <h2 class="card__name">Карачаево-Черкесия</h2>
        <button class="button card__like" type="button"></button>
            </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>
</html>
